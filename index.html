<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <script type='text/javascript' src='assets/scripts/lib/jquery-3.3.1.min.js'></script>
    <link rel="stylesheet" href="assets/css/main.css">

<body>
    <div id='container'>
        <h1>TO-DO LIST <i class="fas fa-plus"></i></h1>

        <ul>
            <li><span class='delete'><i class="fas fa-trash-alt"></i></span> Take a Shower</li>
            <li><span class='delete'><i class="fas fa-trash-alt"></i></span> Brush Teeth</li>
            <li><span class='delete'><i class="fas fa-trash-alt"></i></span> Cry in the Corner</li>
        </ul>
    </div>

    <script type='text/javascript' src='assets/scripts/main.js'></script>
</body>
</html>
